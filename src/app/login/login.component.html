<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-form bg-light rounded shadow p-4">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="loginId" class="form-label">Login ID:</label>
        <input type="text" id="loginId" [(ngModel)]="loginId" name="loginId" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
